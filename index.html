<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    /* build your own custom Bootstrap theme:
   https://themestr.app
*/
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .wrapper .row {
      height: 50%;
    }

    .wrapper .col {
      height: 100%;
      opacity: 0;
    }

    .wrapper .row:nth-of-type(1) .col:nth-of-type(1) {
      animation: fadeIn 1s ease-in-out 0s forwards;
    }

    .wrapper .row:nth-of-type(1) .col:nth-of-type(2) {
      animation: fadeIn 1s ease-in-out 0.25s forwards;
    }

    .wrapper .row:nth-of-type(1) .col:nth-of-type(3) {
      animation: fadeIn 1s ease-in-out 0.5s forwards;
    }

    .wrapper .row:nth-of-type(2) .col:nth-of-type(1) {
      margin-left: 8.25%;
      animation: fadeIn 1s ease-in-out 0.75s forwards;
    }

    .wrapper .row:nth-of-type(2) .col:nth-of-type(2) {
      margin-right: 8.25%;
      animation: fadeIn 1s ease-in-out 1s forwards;
    }

    .wrapper .row:nth-of-type(2) {
      margin-top: -6.25%;
    }

    .hex:hover {
      fill: blue;
    }

    svg:hover {
      transform: scale(1.1, 1.1);
    }

    svg {
      transition: transform 0.25s ease-in;
    }

    .wrapper .row:nth-of-type(1) .col:nth-of-type(2) svg polygon {
      fill: #f1c40f;
    }

    .wrapper .row:nth-of-type(1) .col:nth-of-type(3) svg polygon {
      fill: #b8e994;
    }

    .wrapper .row:nth-of-type(2) .col:nth-of-type(1) svg polygon {
      fill: #e55039;
    }

    .wrapper .row:nth-of-type(2) .col:nth-of-type(2) svg polygon {
      fill: #38ada9;
    }

    .header {
      height: 200px;
      opacity: 0.5;
    }

    body,
    div.container-fluid {
      height: 100vh;
      overflow: hidden;
    }

    body {
      background: url("bg.jpg");
      background-size: cover;
    }
  </style>
  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid min-vh-100 padding d-flex flex-column">
    <div class="row ">
      <div class="col header">

      </div>
    </div>
    <div class="row flex-grow-1 wrapper-row">
      <div class="col-8 offset-4 wrapper">
        <div class="row d-flex justify-content-between">
          <div class="col col-12 col-sm-4"> <a href="http://www.google.com"> <svg height="100%" width="100%" viewBox="0 0 100 100">
                <polygon height="100%" width="100%" class="hex" points="50 0, 100 25,100 75, 50 100, 0 75,0 25"
                  fill="#2ecc71" />
              </svg> </a> </div>
          <div class="col col-12 col-sm-4"> <svg height="100%" width="100%" viewBox="0 0 100 100">
              <polygon class="hex" points="50 0, 100 25,100 75, 50 100, 0 75,0 25" fill="#2ecc71" />
            </svg> </div>
          <div class="col col-12 col-sm-4"> <svg height="100%" width="100%" viewBox="0 0 100
                      100">
              <polygon class="hex" points="50 0, 100 25,100 75, 50 100, 0 75,0 25" fill="#2ecc71" />
            </svg> </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col col-4"> <svg height="100%" width="100%" viewBox="0 0 100 100">
              <polygon class="hex" points="50 0, 100 25,100 75, 50 100, 0 75,0 25" fill="#2ecc71" />
            </svg> </div>
          <div class="col col-4"> <svg height="100%" width="100%" viewBox="0 0 100 100">
              <polygon class="hex" points="50 0, 100 25,100 75, 50 100, 0 75,0 25" fill="#2ecc71" />
            </svg> </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>


</body>

</html>
