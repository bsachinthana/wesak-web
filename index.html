<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<style>
			/* build your own custom Bootstrap theme:
   https://themestr.app
*/
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}

				100% {
					opacity: 1;
				}
			}

			.wrapper .row {
				height: 50%;
			}

			.wrapper .col {
				height: 100%;
				opacity: 0;
			}

      #wrapperDiv{
        transition: padding 0.5s ease-in-out;
      }

			.wrapper .row:nth-of-type(1) .col:nth-of-type(1) {
				animation: fadeIn 1s ease-in-out 0s forwards;
			}

			.wrapper .row:nth-of-type(1) .col:nth-of-type(2) {
				animation: fadeIn 1s ease-in-out 0.25s forwards;
			}

			.wrapper .row:nth-of-type(1) .col:nth-of-type(3) {
				animation: fadeIn 1s ease-in-out 0.5s forwards;
			}

			.wrapper .row:nth-of-type(2) .col:nth-of-type(1) {
				margin-left: 8.25%;
				animation: fadeIn 1s ease-in-out 0.75s forwards;
			}

			.wrapper .row:nth-of-type(2) .col:nth-of-type(2) {
				margin-right: 8.25%;
				animation: fadeIn 1s ease-in-out 1s forwards;
			}

			.wrapper .row:nth-of-type(2) {
				margin-top: -6.25%;
			}

			.hex:hover {
				fill: blue;
			}

			svg:hover {
				transform: scale(1.1, 1.1);
			}

			svg {
				transition: transform 0.25s ease-in;
				/*border: 1px solid red;*/
			}

			.wrapper .row:nth-of-type(1) .col:nth-of-type(2) svg polygon {
				fill: #f1c40f;
			}

			.wrapper .row:nth-of-type(1) .col:nth-of-type(3) svg polygon {
				fill: #b8e994;
			}

			.wrapper .row:nth-of-type(2) .col:nth-of-type(1) svg polygon {
				fill: #e55039;
			}

			.wrapper .row:nth-of-type(2) .col:nth-of-type(2) svg polygon {
				fill: #38ada9;
			}

			.header {
				height: 200px;
				opacity: 0.5;
			}

			body,
			div.container-fluid {
				height: 100vh;
				overflow: hidden;
			}

			body {
				background: url("bg.jpg");
				background-size: cover;
			}
		</style>
		<title>Hello, world!</title>
	</head>

	<body>

			<div class="row">

			<div class="row flex-grow-1 wrapper-row">
				<div
					id="wrapperDiv"

					onresize="calcHexDimms()"
				>
					<div class="row d-flex justify-content-between">

							</a>
						</div>
						<div class="col col-12 col-sm-4">
							<svg height="100%" width="100%" viewBox="0 0 100 100">
								<polygon
									class="hex"
									points="50 0, 100 25,100 75, 50 100, 0 75,0 25"
									fill="#2ecc71"
								/>
							</svg>
						</div>
						<div class="col col-12 col-sm-4">
							<svg
								height="100%"
								width="100%"
								viewBox="0 0 100
                      100"
							>
								<polygon
									class="hex"
									points="50 0, 100 25,100 75, 50 100, 0 75,0 25"
									fill="#2ecc71"
								/>
							</svg>
						</div>

					<div class="row d-flex justify-content-center">

								<polygon
									class="hex"
									points="50 0, 100 25,100 75, 50 100, 0 75,0 25"

							</svg>

					</div>
				</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>

		<script>
			function calcHexDimms() {
				var wrapper = document.getElementById("wrapperDiv");
				var heightAdjustment =
					parseFloat(
						window.getComputedStyle(wrapper).getPropertyValue("padding-top")
					) +
					parseFloat(
						window.getComputedStyle(wrapper).getPropertyValue("padding-bottom")
					) / 2;
				var widthAdjustment =
					parseFloat(
						window.getComputedStyle(wrapper).getPropertyValue("padding-left")
					) / 3;
				var height =
					document.querySelector("svg").getBoundingClientRect().height +
					heightAdjustment;
				var width =
					document.querySelector("svg").getBoundingClientRect().width +
					widthAdjustment;
				var diff = Math.abs(height - width);
				console.log(height, width, diff);
				if (height > width) {
					wrapper.style.paddingTop = `${diff}px`;
					wrapper.style.paddingBottom = `${diff}px`;
					wrapper.style.paddingLeft = "0px";
				} else {
					wrapper.style.paddingTop = "0px";
					wrapper.style.paddingBottom = "0px";
					wrapper.style.paddingLeft = `${diff * 3}px`;
				}
			}

			var funcHandlr;
			window.onresize = function () {
				clearTimeout(funcHandlr);
				funcHandlr = setTimeout(calcHexDimms, 100);
			};
			window.onload = setTimeout(calcHexDimms, 100);
		</script>
	</body>
</html>
